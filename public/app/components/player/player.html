<div>
    <table class="container player-container">
        <tr style="height:20px">
            <td class="player-container-left">
                <ul class="list-inline margin_padding_reset">
                    <li>
                        <img src="../../../assets/img/rewind-icon-32.png" class="player-rewind" style="opacity: 0.7; width:20px">
                    </li>
                    <li ng-click="play()">
                        <img src="../../../assets/img/play-icon-32.png" class="player-play">
                    </li>
                    <li>
                        <img src="../../../assets/img/forward-icon-32.png" class="player-forward" style="opacity: 0.7">
                    </li>
                </ul>
            </td>
            <td class="player-container-right">
                <ul class="list-inline margin_padding_reset">
                    <li class="player-artist" ng-bind="currentSong.artist"></li>
                    <li>-</li>
                    <li class="player-title" ng-bind="currentSong.title"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="player-container-left">
                <ul class="list-inline margin_padding_reset">
                    <li>
                        <img src="../../../assets/img/volume-minus-icon-16.png">
                    </li>
                    <li style="width: 73px">
                        <div id="player-progressVolume" class="slider_bar">
                            <div class="follow_bar"></div>
                        </div>
                    </li>
                    <li>
                        <img src="../../../assets/img/volume-plus-icon-16.png">
                    </li>
                </ul>
            </td>
            <td class="player-container-right">
                <div class="wrapper" style="position:relative; float:left; width:100%; padding-left:50px; padding-right: 70px">
                    <div class="progress-wrapper" style="float:left; position: relative; width: 100%;">
                        <div class="progress" style="height:5px; margin:0; border-radius:0px">
                            <div class="progress-bar" id="player-progressLoading" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 0%; border-radius:0px"></div>
                        </div>
                        <div id="player-progressPlaying" class="slider_bar">
                            <div class="follow_bar"></div>
                        </div>
                    </div>
                    <div class="player-currentSongPosition" style="float:left; position: relative; width:50px; right:50px; margin-left:-100%"></div>
                    <div class="player-currentSongDuration" style="float:left; position: relative; width:50px; margin-right: -70px; padding-left:15px"></div>
                </div>
            </td>
        </tr>
    </table>
</div>
