<div class="container">
    <table class="table table-hover">
        <thead>
        <tr class="white">
            <th></th>
            <th></th>
            <th>Artist</th>
            <th>Title</th>
            <th>Love</th>
        </tr>
        </thead>
        <tbody>
        <tr class="white" ng-repeat="(i, song) in songs" ng-click="onClickSelectPosition(i)" ng-class="{info: isSelected(i)}">
            <td class="vertical-center">{{i+1}}</td>
            <td class="vertical-center">
                <a ng-href="{{song.soundcloudUrl}}" ng-class="{'no-soundcloud-url': !hasSoundcloudUrl(song.soundcloudUrl)}" target="_blank" ><img src="../../../assets/img/soundcloud-icon-32.png"></a>
            </td>
            <td class="vertical-center">{{song.artist}}</td>
            <td class="vertical-center">{{song.title}}</td>
            <td class="vertical-center">{{song.hypemLovedCount}}</td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">Last update {{date}}</div>
</div>
